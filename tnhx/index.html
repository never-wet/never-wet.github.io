<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>SVG 문자 그리기</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      background-color: #fff; /* 배경을 흰색으로 설정 */
      display: flex;
      justify-content: center;
      align-items: center;
    }

    svg {
      width: 50vw; /* 화면 가로의 50% 크기 */
      height: auto; /* 비율 유지 */
      display: block;
    }
  </style>
</head>
<body>
  <!-- logo.svg 파일의 내용을 직접 삽입 -->
  <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
    <path d="M10 10 L50 90 L90 10 Z" fill="hsl(0, 70%, 70%)" stroke="black" stroke-width="1" />
    <path d="M20 20 L50 80 L80 20 Z" fill="hsl(120, 70%, 70%)" stroke="black" stroke-width="1" />
    <path d="M30 30 L50 70 L70 30 Z" fill="hsl(240, 70%, 70%)" stroke="black" stroke-width="1" />
    
  </svg>
</body>
</html>
